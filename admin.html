<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager - Toilet Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .activity-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 2px;
        }
        
        .activity-toilets {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .activity-reviews {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .activity-preview {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
            max-width: 480px;
            max-height: 550px;
            z-index: 1000;
            padding: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        .activity-preview::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
            filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.1));
        }
        
        .preview-item {
            padding: 12px;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        
        .preview-item:hover {
            background: #f0f8ff;
        }
        
        .preview-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .preview-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
            flex: 1;
        }
        
        .preview-id {
            font-size: 0.75rem;
            color: #888;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin-left: 8px;
        }
        
        .preview-details {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        
        .detail-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .detail-type {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .detail-date {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .preview-notes {
            font-size: 0.85rem;
            color: #555;
            font-style: italic;
            background: #fff3cd;
            padding: 6px 8px;
            border-radius: 4px;
            border-left: 3px solid #ffc107;
            margin-bottom: 6px;
        }
        
        .preview-toilet-info {
            margin-bottom: 8px;
        }
        
        .toilet-name {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 4px;
            padding: 4px 8px;
            background: #e8f4fd;
            border-radius: 4px;
            border-left: 3px solid #1565c0;
        }
        
        .toilet-reference {
            font-size: 0.75rem;
            color: #495057;
            background: #e2e3e5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            border: 1px solid #d3d3d4;
            display: inline-block;
        }
        
        .preview-review-text {
            font-size: 0.9rem;
            color: #333;
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .preview-review-text.no-comment {
            color: #999;
            font-style: italic;
            text-align: center;
        }
        
        .preview-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .btn-mini {
            padding: 4px 8px;
            font-size: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-mini-delete {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            padding: 6px 12px;
            font-weight: 500;
        }
        
        .btn-mini-delete:hover {
            background: #ffcdd2;
            border-color: #ef9a9a;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(198, 40, 40, 0.2);
        }
        
        .activity-count {
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 2px 6px;
            font-weight: bold;
        }
        
        .preview-scrollable {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            padding: 5px;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
        }
        
        .preview-scrollable::-webkit-scrollbar {
            width: 6px;
        }
        
        .preview-scrollable::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .preview-scrollable::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .preview-scrollable::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .users-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            display: grid;
            grid-template-columns: 1fr 1fr 150px 200px;
            gap: 15px;
        }
        
        .user-row {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: 1fr 1fr 150px 200px;
            gap: 15px;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .user-row:hover {
            background-color: #f8f9fa;
        }
        
        .user-row.admin {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            border-left: 4px solid #e17055;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details h4 {
            margin-bottom: 3px;
            color: #2c3e50;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-admin {
            background: #27ae60;
            color: white;
        }
        
        .btn-admin:hover {
            background: #229954;
        }
        
        .btn-remove {
            background: #f39c12;
            color: white;
        }
        
        .btn-remove:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .logs-section {
            margin-top: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-entry {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .table-header, .user-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚽 Admin Manager</h1>
            <p>Manage users and admin permissions for Toilet Finder</p>
        </div>
        
        <div class="content">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search users by name or email...">
                <div class="search-icon">🔍</div>
            </div>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalAdmins">-</h3>
                    <p>Admins</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalRegular">-</h3>
                    <p>Regular Users</p>
                </div>
            </div>
            
            <div class="users-table">
                <div class="table-header">
                    <div>User Information</div>
                    <div>Status</div>
                    <div>Created</div>
                    <div>Actions</div>
                </div>
                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
            
            <div class="logs-section">
                <div class="logs-header">
                    <h3>Recent Admin Actions</h3>
                    <button class="btn btn-admin" onclick="loadLogs()">Refresh Logs</button>
                </div>
                <div id="logsContainer">
                    <div class="loading">Loading logs...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    <div id="activityPreview" class="activity-preview"></div>
    
    <script>
        let users = [];
        let filteredUsers = [];
        let userActivities = {};
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                
                users = await response.json();
                filteredUsers = [...users];
                
                // Load activity data for all users
                await loadUserActivities();
                
                renderUsers();
                updateStats();
            } catch (error) {
                showNotification('Error loading users: ' + error.message, 'error');
            }
        }
        
        async function loadUserActivities() {
            try {
                const promises = users.map(async (user) => {
                    try {
                        const response = await fetch(`/api/users/${user.uid}/activity`);
                        if (response.ok) {
                            const activity = await response.json();
                            userActivities[user.uid] = activity;
                        } else {
                            userActivities[user.uid] = { toilets: [], reviews: [] };
                        }
                    } catch (error) {
                        console.warn(`Failed to load activity for user ${user.uid}:`, error);
                        userActivities[user.uid] = { toilets: [], reviews: [] };
                    }
                });
                
                await Promise.all(promises);
            } catch (error) {
                console.error('Error loading user activities:', error);
            }
        }
        
        function updateStats() {
            const totalUsers = users.length;
            const totalAdmins = users.filter(u => u.isAdmin).length;
            const totalRegular = totalUsers - totalAdmins;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
            document.getElementById('totalRegular').textContent = totalRegular;
        }
        
        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }
            
            container.innerHTML = filteredUsers.map(user => {
                const activity = userActivities[user.uid] || { toilets: [], reviews: [] };
                const toiletCount = activity.toilets.length;
                const reviewCount = activity.reviews.length;
                
                const activityIndicators = (toiletCount > 0 || reviewCount > 0) ? 
                    '<div style="margin-top: 4px;">' +
                        (toiletCount > 0 ? 
                            '<span class="activity-indicator activity-toilets" ' +
                            'onmouseenter="showActivityPreview(event, \'' + user.uid + '\', \'toilets\')" ' +
                            'onmouseleave="scheduleHidePreview()">' +
                            '🚽 <span class="activity-count">' + toiletCount + '</span></span>' : '') +
                        (reviewCount > 0 ? 
                            '<span class="activity-indicator activity-reviews" ' +
                            'onmouseenter="showActivityPreview(event, \'' + user.uid + '\', \'reviews\')" ' +
                            'onmouseleave="scheduleHidePreview()">' +
                            '⭐ <span class="activity-count">' + reviewCount + '</span></span>' : '') +
                    '</div>' : '';
                
                return '<div class="user-row ' + (user.isAdmin ? 'admin' : '') + '">' +
                    '<div class="user-info">' +
                        (user.photoURL ? 
                            '<img src="' + user.photoURL + '" alt="Avatar" class="user-avatar" style="object-fit: cover;">' :
                            '<div class="user-avatar">' + (user.displayName || user.email || 'U')[0].toUpperCase() + '</div>'
                        ) +
                        '<div class="user-details">' +
                            '<h4>' + (user.displayName || 'No Name') + '</h4>' +
                            '<p>' + user.email + '</p>' +
                            activityIndicators +
                        '</div>' +
                    '</div>' +
                    '<div>' +
                        (user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : 'Regular User') +
                        (user.disabled ? '<span class="admin-badge" style="background: #95a5a6;">DISABLED</span>' : '') +
                    '</div>' +
                    '<div>' + new Date(user.createdAt).toLocaleDateString() + '</div>' +
                    '<div class="user-actions">' +
                        (user.isAdmin ? 
                            '<button class="btn btn-remove" onclick="removeAdmin(\'' + user.uid + '\', \'' + user.email + '\')">Remove Admin</button>' :
                            '<button class="btn btn-admin" onclick="makeAdmin(\'' + user.uid + '\', \'' + user.email + '\')">Make Admin</button>'
                        ) +
                        '<button class="btn btn-delete" onclick="deleteUser(\'' + user.uid + '\', \'' + user.email + '\')">Delete User</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }
        
        async function makeAdmin(uid, email) {
            if (!confirm("Make " + email + " an admin?")) return;
            
            try {
                const response = await fetch("/api/users/" + uid + "/make-admin", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (!response.ok) throw new Error('Failed to make user admin');
                
                showNotification(email + " is now an admin!");
                loadUsers();
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        async function removeAdmin(uid, email) {
            if (!confirm("Remove admin status from " + email + "?")) return;
            
            try {
                const response = await fetch("/api/users/" + uid + "/remove-admin", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (!response.ok) throw new Error('Failed to remove admin status');
                
                showNotification(email + " is no longer an admin");
                loadUsers();
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        async function deleteUser(uid, email) {
            if (!confirm("PERMANENTLY DELETE user " + email + "? This action cannot be undone!")) return;
            
            try {
                const response = await fetch("/api/users/" + uid, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (!response.ok) throw new Error('Failed to delete user');
                
                showNotification("User " + email + " has been deleted");
                loadUsers();
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) throw new Error('Failed to fetch logs');
                
                const logs = await response.json();
                const logsContainer = document.getElementById('logsContainer');
                
                if (logs.length === 0) {
                    logsContainer.innerHTML = '<div class="loading">No admin actions recorded yet</div>';
                    return;
                }
                
                logsContainer.innerHTML = logs.slice(0, 10).map(log => 
                    '<div class="log-entry">' + log + '</div>'
                ).join('');
            } catch (error) {
                showNotification('Error loading logs: ' + error.message, 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredUsers = users.filter(user => 
                (user.displayName && user.displayName.toLowerCase().includes(searchTerm)) ||
                (user.email && user.email.toLowerCase().includes(searchTerm))
            );
            renderUsers();
        });
        
        let currentPreview = null;
        let previewTimeout = null;
        let isHoveringPreview = false;
        let scrollTimeout = null;
        
        function showActivityPreview(event, userId, type) {
            // Clear any existing timeout
            if (previewTimeout) {
                clearTimeout(previewTimeout);
                previewTimeout = null;
            }
            
            hideActivityPreview();
            
            const activity = userActivities[userId];
            if (!activity) return;
            
            const items = activity[type] || [];
            if (items.length === 0) return;
            
            const preview = document.createElement('div');
            preview.className = 'activity-preview';
            preview.style.display = 'block';
            
            const title = type === 'toilets' ? 'Toilet Locations Added' : 'Reviews Left';
            
            preview.innerHTML = `
                <h4 style="margin: 0 0 10px 0; color: #2c3e50;">${title} (${items.length})</h4>
                <div class="preview-scrollable">
                    ${items.map(item => {
                        if (type === 'toilets') {
                            return `
                                <div class="preview-item">
                                    <div class="preview-header">
                                        <div class="preview-title">🚽 ${item.title || 'Untitled Toilet'}</div>
                                        <div class="preview-id">ID: ${item.id}</div>
                                    </div>
                                    <div class="preview-details">
                                        <span class="detail-badge detail-type">${item.type}</span>
                                        <span class="detail-badge detail-date">${new Date(item.createdAt).toLocaleDateString()}</span>
                                    </div>
                                    ${item.notes ? `<div class="preview-notes">"${item.notes}"</div>` : ''}
                                    <div class="preview-actions">
                                        <button class="btn-mini btn-mini-delete" onclick="deleteToiletFromPreview('${item.id}', '${userId}')">🗑️ Delete</button>
                                    </div>
                                </div>
                            `;
                        } else {
                            const toiletInfo = item.toilet ? 
                                `${item.toilet.title || 'Untitled Toilet'} (${item.toilet.type})` : 
                                'Unknown Toilet';
                            
                            return `
                                <div class="preview-item">
                                    <div class="preview-header">
                                        <div class="preview-title">⭐ ${item.rating}/5 stars</div>
                                        <div class="preview-id">Review ID: ${item.id}</div>
                                    </div>
                                    <div class="preview-toilet-info">
                                        <div class="toilet-name">🚽 ${toiletInfo}</div>
                                        <div class="toilet-reference">Toilet ID: ${item.toiletId}</div>
                                    </div>
                                    ${item.text ? `<div class="preview-review-text">"${item.text}"</div>` : '<div class="preview-review-text no-comment">No comment</div>'}
                                    <div class="preview-details">
                                        <span class="detail-badge detail-date">${new Date(item.createdAt).toLocaleDateString()}</span>
                                    </div>
                                    <div class="preview-actions">
                                        <button class="btn-mini btn-mini-delete" onclick="deleteReviewFromPreview('${item.id}', '${userId}')">🗑️ Delete</button>
                                    </div>
                                </div>
                            `;
                        }
                    }).join('')}
                </div>
            `;
            
            // Add mouse events to the preview itself
            preview.addEventListener('mouseenter', () => {
                isHoveringPreview = true;
                if (previewTimeout) {
                    clearTimeout(previewTimeout);
                    previewTimeout = null;
                }
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = null;
                }
            });
            
            preview.addEventListener('mouseleave', (e) => {
                // Only hide if we're actually leaving the preview area
                const rect = preview.getBoundingClientRect();
                const { clientX, clientY } = e;
                
                if (clientX < rect.left || clientX > rect.right || 
                    clientY < rect.top || clientY > rect.bottom) {
                    isHoveringPreview = false;
                    scheduleHidePreview();
                }
            });
            
            // Prevent scroll events inside the preview from hiding it
            preview.addEventListener('scroll', (e) => {
                e.stopPropagation();
            });
            
            document.body.appendChild(preview);
            
            // Position preview with some margin to make it easier to reach
            const rect = event.target.getBoundingClientRect();
            preview.style.left = (rect.left + window.scrollX) + 'px';
            preview.style.top = (rect.bottom + window.scrollY + 5) + 'px';
            
            currentPreview = preview;
        }
        
        function scheduleHidePreview() {
            // Add a small delay before hiding
            previewTimeout = setTimeout(() => {
                if (!isHoveringPreview) {
                    hideActivityPreview();
                }
            }, 300); // 300ms delay
        }
        
        function hideActivityPreview() {
            if (currentPreview) {
                currentPreview.remove();
                currentPreview = null;
            }
            isHoveringPreview = false;
            if (previewTimeout) {
                clearTimeout(previewTimeout);
                previewTimeout = null;
            }
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
                scrollTimeout = null;
            }
        }
        
        async function deleteToiletFromPreview(toiletId, userId) {
            if (!confirm('Delete this toilet location? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/toilets/${toiletId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminEmail: 'admin@example.com' })
                });
                
                if (!response.ok) throw new Error('Failed to delete toilet');
                
                showNotification('Toilet deleted successfully');
                
                // Update local data
                if (userActivities[userId]) {
                    userActivities[userId].toilets = userActivities[userId].toilets.filter(t => t.id !== toiletId);
                }
                
                hideActivityPreview();
                renderUsers();
            } catch (error) {
                showNotification('Error deleting toilet: ' + error.message, 'error');
            }
        }
        
        async function deleteReviewFromPreview(reviewId, userId) {
            if (!confirm('Delete this review? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/reviews/${reviewId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminEmail: 'admin@example.com' })
                });
                
                if (!response.ok) throw new Error('Failed to delete review');
                
                showNotification('Review deleted successfully');
                
                // Update local data
                if (userActivities[userId]) {
                    userActivities[userId].reviews = userActivities[userId].reviews.filter(r => r.id !== reviewId);
                }
                
                hideActivityPreview();
                renderUsers();
            } catch (error) {
                showNotification('Error deleting review: ' + error.message, 'error');
            }
        }
        
        // Close preview when clicking outside
        document.addEventListener('click', (event) => {
            if (currentPreview && 
                !currentPreview.contains(event.target) && 
                !event.target.closest('.activity-indicator')) {
                hideActivityPreview();
            }
        });
        
        // Close preview when scrolling (with delay)
        document.addEventListener('scroll', () => {
            if (currentPreview && !isHoveringPreview) {
                // Clear any existing scroll timeout
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                // Add a delay before hiding on scroll
                scrollTimeout = setTimeout(() => {
                    if (currentPreview && !isHoveringPreview) {
                        hideActivityPreview();
                    }
                }, 1000); // 1 second delay as requested
            }
        });
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadLogs();
            
            // Refresh users every 30 seconds
            setInterval(loadUsers, 30000);
        });
    </script>
